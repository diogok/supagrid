<!DOCTYPE HTML>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Supa Grid</title>
  <link rel="stylesheet" href="supagrid.css" />
  <script src="supagrid.js" type="text/javascript"></script>
  <style type="text/css">
    .x-supagrid .body {
      max-height: 80vh;
    }
  </style>
</head>
<body>
  <div id="grid">
  </div>
  <script type="text/javascript">
      var data = [];

      var fields = [];
      for(var i=0;i<50;i++) {
        fields.push("field_"+i);
      }

      for(var i=0;i<500;i++) {
        var obj = {};
        for(var f=0;f<fields.length;f++) {
          obj[fields[f]] = "val_"+i+"_"+f;
        }
        data.push(obj);
      }

      var g = new Supagrid({
        element: document.getElementById('grid'),
        fields: fields,
        id_field: 'field_0',
        data: data
      });
  </script>
</body>
</html>
